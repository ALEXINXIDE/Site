<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Member Login</title>
    <link rel="stylesheet" href="styles.css">
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #0c0c0c;
        }
        .login-container {
            background: rgba(255, 255, 255, 0.1);
            padding: 40px;
            border-radius: 15px;
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.6);
            width: 300px;
        }
        .login-container h2 {
            text-align: center;
            margin-bottom: 20px;
        }
        .login-container input {
            width: 100%;
            padding: 10px;
            margin: 10px 0;
            border: none;
            border-radius: 5px;
            background: rgba(255, 255, 255, 0.2);
            color: #f5f5f5;
        }
        .login-container button {
            width: 100%;
            padding: 10px;
            border: none;
            border-radius: 5px;
            background: linear-gradient(135deg, #3a6073, #3c8c9e);
            color: #f5f5f5;
            cursor: pointer;
            transition: background 0.3s;
        }
        .login-container button:hover {
            background: linear-gradient(135deg, #3c8c9e, #3a6073);
        }
    </style>
</head>
<body>
    <div class="login-container">
        <h2>Member Login</h2>
        <form id="loginForm">
            <input type="text" placeholder="Username" required>
            <input type="password" placeholder="Password" required>
            <button type="submit">Login</button>
        </form>
        <div id="message" style="color: red; text-align: center; margin-top: 10px;"></div>
    </div>

    <script>
        // Example usernames and passwords
        const credentials = {
            'user1': 'password1',
            'user2': 'password2'
        };

        document.getElementById('loginForm').addEventListener('submit', function(e) {
            e.preventDefault();
            const username = this[0].value;
            const password = this[1].value;

            if (credentials[username] === password) {
                alert('Login successful!');
                // Redirect to welcome page
                window.location.href = 'welcome.html';
            } else {
                document.getElementById('message').textContent = 'Invalid username or password';
            }
        });
    </script>
</body>
</html>
